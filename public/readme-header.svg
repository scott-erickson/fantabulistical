<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				.container {
					font-family:
					    Inter,
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-gap: 0;
					flex-direction: column;
					align-items: center;
					justify-content: start;
					margin: 0;
					width: 100%;
					height: 400px;
					background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: .75rem;
					color: white;
					text-align: center;
					margin-block: 0;
				}

				h1 {
					margin-block: 0;
					font-size: 3rem;
					line-height: 135%;
					letter-spacing: 4%;
					text-transform: uppercase;
					text-shadow: 0 4px 2px rgba(0, 0, 0, 0.1);
					margin-top: 6rem;
					margin-bottom: 1rem;
					padding: 0;
				}

				p {
					margin-block: 0;
					font-size: 1.25rem;
					padding: 0;
					opacity: 0.9;
				}

				.button {
					margin-block: 0;
					font-size: 1rem;
					padding: .75rem 1.25rem;
					background-color: rgba(255, 255, 255, 0.05);
					transition: all 0.2s ease;
					border: 1px solid white;
					border-radius: 10rem;
					margin-top: 3rem;
				}

				.button:hover {
					background-color: rgba(255, 255, 255, 0.15);
				}

				
			</style>
			<div class="container">
				<h1>Fantabulistical</h1>
				<p>A dedicated space for my experiments.</p>
				<a class="button" href="https://fantabulistical.com/" target="_blank">See it live -></a>
			</div>
		</div>
	</foreignObject>
</svg>
